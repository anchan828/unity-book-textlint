version: 1
imports:
  - azu-prh/ja/jser-info.yml
  - azu-prh/ja/kanji-open.yml
  - azu-prh/ja/spoken.yml
  - azu-prh/ja/typo.yml
  - azu-prh/javascript.yml
  - azu-prh/css.yml
